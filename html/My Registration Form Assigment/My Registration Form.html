<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Assignment</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form action="lang">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            
            <label for="password">Password:</label>
            <input type="text" id="password" name="password">
            <br>
            
            <label for="password_conformation">Password Conformation:</label>
            <input type="text" id="password_conformation" name="password_conformation">
            <br>

            <label for="bday">Birthday</label>
            <input type="text" id="bday" name=bday value="mm/dd/yyyy">
            <br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="male" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="female" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="other" value="other">
            <br>

            <label for="desc">A short description about yourself.</label>
            <br>
            <textarea id="desc" cols="30" rows="10"></textarea>
            <br>
            
            <label for="lang">Favorite Language:</label>
            <select id="lang">
                <option value="">JavaScript</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select>
            <br>
            
            <input type="submit" value="SUBMIT ME!!!">
        </form>
    </body>
</html>
