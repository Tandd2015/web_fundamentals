        <title>Students and Instructors Assignment</title>
        <script>
            function findInfo(students){
                
                for (var i = 0; i < students.length; i++){
                    if(typeof students[i].first_name === 'string' && typeof students[i].last_name === 'string'){
                        console.log(students[i].first_name + ' ' + students[i].last_name);
                    }
                }  
            }
            findInfo([ 
                {first_name : 'Michael', last_name : 'Jordan'},
                {first_name : 'John', last_name : 'Rosales'},
                {first_name : 'Mark', last_name : 'Guillen'},
                {first_name : 'KB', last_name : 'Tonel'}
            ]);
            

        var users = {
		 'Students' : [ 
		     {first_name : 'Michael', last_name : 'Jordan'},
		     {first_name : 'John', last_name : 'Rosales'},
		     {first_name : 'Mark', last_name : 'Guillen'},
		     {first_name : 'KB', last_name : 'Tonel'}
		  ],
		 'Instructors' : [
		     {first_name : 'Michael', last_name : 'Choi'},
		     {first_name : 'Martin', last_name : 'Puryear'}
		  ]
		 }
		function infoBonus(){
			for (var group in users) {
				console.log(group)
				for (var i = 0; i < users[group].length; i++) { //users["students"] -> users.students
					var fullname = users[group][i].first_name + users[group].last_name
					console.log(`${i} - ${users[group][i].first_name} ${users[group][i].last_name} - ${fullname.length}`)
				}
			}
		}
		infoBonus();

        </script>
