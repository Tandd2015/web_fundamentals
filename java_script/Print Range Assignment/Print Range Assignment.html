<!DOCTYPE html>

        <title>Print Range Assignment</title>
        <script>
            function printRange(startPiont, endPiont, skipAmount){
                if(!endPiont){
                    endPiont = startPiont;
                    startPiont = 0;
                }
                if(!skipAmount){
                    skipAmount = 1;
                }
                for (var i = startPiont; i < endPiont; i += skipAmount){
                    console.log(i);
                }
            }
            printRange(2, 10, 2)
            printRange(4, 8)
            printRange(4)
        </script>
