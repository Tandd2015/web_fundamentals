        <title>If You Don't Mind, Can I Have The Time</title>
        <script>
            var hour = 8;
            var minute = 10;
            var period = "AM";
            var string = "It's";

            if(minute > 30) {
                string += "almost" + (hour + 1)
            } else {
                string += "just after" + hour
            }

            if(period == "PM") {
                string += "in the evening."
            } else {
                string += "in the evening."
            }

            console.log(string)

            // ================== BONUS ======================= //

            var string = "It's";

            if(minute == 5) {
                str += "5 after" + hour
            } else if(minute == 15) {
                string += "15 after" + hour
            } else if(minute == 30) {
                string += "half past" + hour
            } else if(minute > 30) {
                string += "almost" + (hour + 1)
            } else {
                string += "just after" + hour
            }

            if(period == "PM") {
                if(hour > 6) {
                    string += "in the evening."
                } else {
                    string += "in the afternoon."
                }
            } else {
                string += "in the morning."
            }

            console.log(str)
        </script>
