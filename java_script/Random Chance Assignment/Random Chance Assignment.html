        <title>Random Chance (Slots) Assignment</title>
        <script>
           function randomChance(quarters, goal){
               var win = Math.trunc(Math.random() * 100);
               
                for (var game = quarters; game > 0; game--){
                    if(win === 1){
                        var winnings = Math.trunc(Math.random() * 50 + 50); 
                        if(quarters + winnings > goal){
                            return (quarters + winnings);
                        }else{
                            quarters += winnings;
                            console.log("winner", quarters);
                        }
                    }else{ (game === 0);
                        console.log("loser");
                        return (0);
                    }
                }
           } 
           randomChance(Math.floor(Math.random() * (100 - 50) + 50), (200));
        </script>
