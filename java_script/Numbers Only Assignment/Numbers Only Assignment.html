        <title>Numbers Only Assignment</title>
        <script>
            function numbersOnly(arr){
                var newArray = [];

                for (var i = 0; i < arr.length; i++){
                    if(typeof arr[i] === "number"){
                        newArray.push(arr[i]);
                    }
                }
                console.log(newArray);
                return newArray
            }
            numbersOnly([1, "apple", -3, "orange", 0.5]);

            function numbersOnly1(arr){
                for (var i = 0; i < arr.length; i++){
                    while(typeof arr[i] != "number"){
                        for (var k = i; k < arr.length; k++){
                            arr[k] = arr[k+1];
                        }
                        arr.pop();
                    }
                }
                console.log(arr);
            }
            numbersOnly1([1, "apple", -3, "orange", 0.5]);
        </script>
